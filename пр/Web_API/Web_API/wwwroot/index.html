<!DOCTYPE html>

<html>

<head>
     
    <meta charset="utf-8" />
    
    <meta name="viewport" content="width=device-width" />
    
    <title>Список отелей</title>
    
    <link href="https://stackpath.bootstrapcdn.com/
bootstrap/4.4.0/css/bootstrap.min.css" rel="stylesheet" />
    
</head>

<body>
    <h2>Список Отелей</h2>
    <div class="form-group col-md-5">
        <input type="hidden" id="HotelId" />
        <p>
            Название отеля:<br />
            <input class="form-control" n id="HotelName" />
        </p>
        <p>
            Количество звёзд:<br />
            <input class="form-control" n id="HotelCount" type="number" />
        </p>
        <p>
            Код страны:<br />
            <input class="form-control" n id="HotelCode" />
        </p>
        <p>
            <button class="btn btn-primary" id="saveBtn">Сохранить</button>
            <button class="btn btn-primary" id="resetBtn">Сбросить</button>
        </p>
    </div>
    <table class="table table-condensed table-striped col-md-6">
        <thead>
        <tr><th>ID</th><th>Название отеля</th><th>Количество звёзд</th><th>Код страны</th><th></th></tr></thead>
        <tbody>
        </tbody>
    </table>
    <script src="script.js"></script>
    <div>2024 Егоров Александр</div>

</body>

</html>
